<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <title>Messages</title>
    <link rel="stylesheet" type="text/css" href="style/sms.css">
    <link rel="resource" type="application/l10n" href="locale/sms.properties">
    <script>
      var host = document.location.host;
      var domain = host.replace(/(^[\w\d]+\.)?([\w\d]+\.[a-z]+)/, '$2');
      var src = 'http://' + domain + '/webapi.js';
      document.write('<script src="' + src + '"><\/script>');
    </script>
    </script>
    <script type="text/javascript" src="js/sms.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
  </head>

  <body class="hidden">
    <div id="view" class="panel">
      <div class="vbox" class="panel-box">
        <div id="view-toolbar" class="toolbar toolbar-top box-fixed-item hbox">
          <div id="view-back" data-l10n-id="messages" class="box-fixed-item">Messages</div>
          <h2 id="view-name" class="box-item"></h2>
          <input type="tel" id="view-num" class="box-item" />
          <div id="view-edit-container" class="box-fixed-item" >
          </div>
        </div>
        <!-- box-item itself cannot scroll, so nested div here. -->
        <div class="list box-item vbox">
          <div id="view-list" class="box-item"></div>
        </div>
        <div id="view-bottom-toolbar" class="toolbar toolbar-bottom box-fixed-item hbox">
          <div id="view-msg-text-container" class="box-item">
            <textarea type="text" id="view-msg-text"></textarea>
          </div>
          <div id="view-msg-send-container" class="box-fixed-item">
            <button id="view-msg-send" class="button" data-l10n-id="send">Send</button>
          </div>
        </div>
      </div>
    </div>
    <div id="msg-conversations" class="panel">
      <div class="vbox" class="panel-box">
        <div id="msg-toolbar" class="toolbar toolbar-top box-fixed-item hbox">
          <div id="msg-search-container" class="box-item">
            <input id="msg-search" type="search" />
          </div>
        </div>
        <!-- box-item itself cannot scroll, so nested div here. -->
        <div class="list box-item vbox">
          <div id="msg-conversations-list" class="box-item"></div>
        </div>
        <div id="msg-bottom-toolbar" class="toolbar toolbar-bottom box-fixed-item hbox">
          <div id="msg-new-message-container" class="box-item">
            <button id="msg-new-message" class="button"
              onclick="ConversationView.showConversation();" data-l10n-id="newMessage">New Message</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
